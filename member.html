<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="home.html"><img src="logo.jpg"></a>

            <div class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-input">
                    <input type="text" class="input" placeholder="Search...">
                </div>
            </div>
        
            <div class="login-button">
                <a href="login.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>  
    </nav>
    
    <div class="wrapper">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nama-lengkap">Nama Lengkap</label>
                <input type="text" id="nama-lengkap" name="nama-lengkap" placeholder="Nama Lengkap...">
            </div>
            <div class="form-group">
                <label for="panggilan-asik">Panggilan Asik</label>
                <input type="text" id="panggilan-asik" name="panggilan-asik" placeholder="Panggilan Asik...">
            </div>
            <div class="form-group">
                <label for="tanggal-lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal-lahir" name="tanggal-lahir">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" placeholder="Alamat...">
            </div>
            <div class="form-group">
                <label for="no-hp">No. HP</label>
                <input type="text" id="no-hp" name="no-hp" placeholder="No. HP...">
            </div>
            <div class="form-group">
                <label for="kata-sandi-baru">Kata Sandi Baru</label>
                <input type="password" id="kata-sandi-baru" name="kata-sandi-baru" placeholder="Kata Sandi Baru...">
            </div>
            <div class="buttons">
                <a href="home.html">
                    <button type="button" class="gajadi">Gajali</button>
                </a>
                <button type="submit" class="daftar">Daftar</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
