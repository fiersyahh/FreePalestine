<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cerita.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="home.html"><img src="logo.jpg"></a>

            <div class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-input">
                    <input type="text" class="input" placeholder="Search...">
                </div>
            </div>
        
            <div class="login-button">
                <a href="login.html">
                    <i class="fa-solid fa-user"></i>
                </a>
                
            </div>
        </div>  
    </nav>

    <div class="wrapper">
        <div class="card">
            <img src="hitam.jpeg" alt="SpongeBob">
            <div class="card-content">
                <h3>SpongeBob si rajin menabung kerang</h3>
                <a href="#" class="button">jajal</a>
            </div>
        </div>
        <div class="card">
            <img src="jarwo.jpeg" alt="Pak Ustad">
            <div class="card-content">
                <h3>Pak ustad menabung pahala setiap hari</h3>
                <a href="#" class="button">jajal</a>
            </div>
        </div>
        <div class="card">
            <img src="denis .jpeg" alt="Ipin">
            <div class="card-content">
                <h3>Efek ipin yang boros pada globalisasi</h3>
                <a href="#" class="button">jajal</a>
            </div>
        </div>
    </div>


    
</body>
</html>
